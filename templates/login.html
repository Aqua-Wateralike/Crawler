{% extends "base.html" %}
{% block body %}
<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      {% include "nav.html" %}
    </nav>

  <div id="page-wrapper">

    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header" id="page-header">SP3 CODER LOGIN</h2>
      </div>
    </div>


    <div class="row">
    <div class="col-lg-4"></div>

    <div class="col-lg-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">用户登陆</h3>
        </div>
        <div class="panel-body">
          <form id="form" role="form" method="post">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="gitlab username without @xxx.com" id="repository" name="username" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="gitlab private token" id="branch" name="private_key" autofocus>
              </div>
              <button class="btn  btn-primary btn-block" onclick="$(this).getElementById('form').submit();">登陆</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-4"></div>
    </div>


  </div>
</div>
{% endblock %}
