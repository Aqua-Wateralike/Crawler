{% extends "base.html" %}
{% block body %}

<div id="wrapper">

  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom:0">
    {% include "nav.html" %}
    {% include "menu.html" %}
  </nav>

  <div id="page-wrapper">

    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header" id="page-header">SP3 CODER</h1>
      </div>
    </div>

    <div class="col-lg-2"></div>
    <div class="col-lg-5">

      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">从左侧工程栏选择并创建分支</h3>
        </div>
        <div class="panel-body">
          <form id="form" role="form" method="post">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="search-planner/app_wireless" id="repository" name="repository" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="branch name..." id="branch" name="branch" autofocus>
              </div>
              <button class="btn  btn-primary btn-block" onclick="$(this).getElementById('form').submit();">创建</button>
            </fieldset>
          </form>
        </div>
      </div>

    </div>

    <div class="col-lg-2"></div>
    <div class="col-lg-3">
      {% include "search_planner_gitlab.html" %}
    </div>

  </div>
</div>


{% endblock %}
